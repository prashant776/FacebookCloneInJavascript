<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="script.js">
	<title> Profile Page Socialbook</title>
</head>
<body>
<nav>
	<div class="nav-left">
	<img src="images/logo.png" class="logo">
	<ul> 
		<li><img src="images/notification.png"></li> 
		<li><img src="images/inbox.png"></li> 
		<li><img src="images/video.png"></li>
	</ul>
	</div>
	<div class="nav-right">
		<div class="serach-box">
			<img src="images/search.png">
			<input type="text" name="" placeholder="Search">
		</div>
		<div class="nav-user-icon online" onclick="settingsMenuToggle()">
			<img src="images/profile-pic.png">
		</div>
	</div>
<!-----	Settings-menu---------------------------------------->
	<div class="settings-menu">

		<div id="dark-btn">
			<span></span>
		</div>

		<div class="settings-menu-inner">
			<div class="user-profile">
				<img src="images/profile-pic.png">
			<div >
				<p>John Nicholson</p>
				<a href="#">See Your profile</a>
			</div>
		</div>
		<hr>
		<div class="user-profile">
			<img src="images/feedback.png">
				<div >
					<p>Give Feedback</p>
					<a href="#">Help us to improve the new design</a>
				</div>
			</div>
			<hr>

			<div class="settings-links">
				<img src="images/setting.png" class="settings-icon">
				<a href="#">Settings & Privacy <img src="images/arrow.png" style="width:10px"></a>
			</div>
			<div class="settings-links">
				<img src="images/help.png" class="settings-icon">
				<a href="#">Help & Support <img src="images/arrow.png" style="width:10px"></a>
			</div>
			<div class="settings-links">
				<img src="images/display.png" class="settings-icon">
				<a href="#">Display & Accessibility <img src="images/arrow.png" style="width:10px"></a>
			</div>
			<div class="settings-links">
				<img src="images/logout.png" class="settings-icon">
				<a href="#">Logout <img src="images/arrow.png" style="width:10px"></a>
			</div>
		</div>

	</div>


</nav>
	
<div class="footer">
	<p>Copyright 2021 - Easy Tutorials Youtube Channel</p>
	
</div>
<script  src="script.js"></script>
</body>
</html>
